<!-- [fill]="node.getColor()" -->
<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
    <svg:circle cx="0" cy="0" [attr.r]="node.radius" [attr.fill]="node.color">
    </svg:circle>
    <svg:text alignment-baseline="middle" font-family="Verdana" text-anchor="middle" x="0%" y="0%">
        {{node.id}}
    </svg:text>
</svg:g>
